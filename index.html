<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title> Odin Calculator </title>
</head>
<body>
    <h1>Odin Calculator</h1>

    <div class="calculator">
        <div class="display">
            <p class="display">display</p>
        </div>

        <div class="buttons">
            <div class="left">

                <div class="nums">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>0</button>
                        <button id="decimal">.</button>
                        <button id="sign">+/-</button>
                    </div>
                </div>


                <div class="ops">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                
            </div>

            
            <div class="right">
                <button id="equals">Equals</button>
                <button id="clear">Clear</button>

            </div>

        </div>

    </div>
</body>
</html>
